<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="key-board">
        <div class="key" data-code="KeyA">
            <kbd>A</kbd>
            <span class="key-description">do</span>
        </div>
        <div class="key" data-code="KeyS">
            <kbd>S</kbd>
            <span class="key-description">re</span>
        </div>
        <div class="key" data-code="KeyD">
            <kbd>D</kbd>
            <span class="key-description">mi</span>
        </div>
        <div class="key" data-code="KeyF">
            <kbd>F</kbd>
            <span class="key-description">fa</span>
        </div>

        <div class="key" data-code="KeyJ">
            <kbd>J</kbd>
            <span class="key-description">sol</span>
        </div>
        <div class="key" data-code="KeyK">
            <kbd>K</kbd>
            <span class="key-description">la</span>
        </div>
        <div class="key" data-code="KeyL">
            <kbd>L</kbd>
            <span class="key-description">si</span>
        </div>
    </div>

    <div class="audio-list">
        <audio data-code="KeyA" src="audio/piano-c-1.mp3"></audio>
        <audio data-code="KeyS" src="audio/piano-d-1.mp3"></audio>
        <audio data-code="KeyD" src="audio/piano-e-1.mp3"></audio>
        <audio data-code="KeyF" src="audio/piano-f-1.mp3"></audio>
        <audio data-code="KeyJ" src="audio/piano-g-1.mp3"></audio>
        <audio data-code="KeyK" src="audio/piano-a-1.mp3"></audio>
        <audio data-code="KeyL" src="audio/piano-b-1.mp3"></audio>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
